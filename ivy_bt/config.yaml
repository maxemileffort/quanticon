backtest:
  start_date: "2020-01-01"
  end_date: "2026-01-10"
  interval: "1d"
  instrument_type: "forex"

data:
  cache_enabled: true
  cache_dir: ".cache"
  cache_format: "parquet"

optimization:
  metric: "Sharpe"
  enable_portfolio_opt: true
  enable_monte_carlo: true
  enable_wfo: false
  enable_plotting: true
